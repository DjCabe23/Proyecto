<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Proyecto</title>
</head>
<body>
  <h1 class="bienvenida">Hola! bienvenido a Solidic Sports</h1>
  <div id="reloj"></div>
  <form id="form">
    <section id="Informacion">
      <input type="text", name="Nombre", id="Nombre", placeholder="Nombre">
      <input type="text", name="Apellido", id="Apellido", placeholder="Apellido">
      <input type="text", name="Email", id="Email", placeholder="Email">
    </section>
    <button type="submit">Primary</button>
  </form>  
  <ul class="botonera">
    <li><a href="#">Inicio</a></li>
  <div class="inicio-carro">
    <div class="modal-carrito">
        <h3>Carrito</h3>
        <div id="carrito-contenedor">

        </div>
        <p class="precioProducto">Precio Total $<span id="precioTotal">0</span></p>
        <button id="vaciarcarro" class="botonAgregar">Vacias Carrito</button>
    </div>    
  </div>

  <main id="ropaDeportiva"></main>
  <script src="proyecto.js"></script>
</body>
</html>
